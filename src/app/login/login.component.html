


<!-- Wrapper for slides -->

  <div class="slideBlur">
  </div>
  <div class="slide1">
  </div>
  <div class="slide2">
  </div>
  <div class="slide3">
  </div>
  <div class="slide4">
  </div>

<div class="pen-title">
  <img src="../../assets/images/logo.png"/>
</div>

<div class="container" [class.active]="viewRegister">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form>
      <div class="input-container">
        <input type="text" id="loginUser" required="required"/>
        <label for="loginUser">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="loginPassword" required="required"/>
        <label for="loginPassword">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Go</span></button>
      </div>
      <div class="footer"><a href="#">Forgot your password?</a></div>
    </form>
  </div>
  <div class="card alt" style="border:none">
    <div class="toggle" (click)="toggleRegister()">
    </div>
    <h1 class="title">Register
      <div class="close" (click)="toggleRegister()"></div>
    </h1>
    <form>
      <div [className]="viewRegister ? 'input-container' : 'hidden'">
        <input type="text}" id="registerUser" required="required"/>
        <label for="registerUser">Username</label>
        <div class="bar"></div>
      </div>
      <div [className]="viewRegister ? 'input-container' : 'hidden'">
        <input type="text}" id="registerName" required="required"/>
        <label for="registerUser">First Name</label>
        <div class="bar"></div>
      </div>
      <div [className]="viewRegister ? 'input-container' : 'hidden'">
        <input type="text}" id="registerLastName" required="required"/>
        <label for="registerUser">Last Name</label>
        <div class="bar"></div>
      </div>
      <div [className]="viewRegister ? 'input-container' : 'hidden'">
        <input type="password" id="registerPassword" required="required"/>
        <label for="registerPassword">Password</label>
        <div class="bar"></div>
      </div>
      <div [className]="viewRegister ? 'input-container' : 'hidden'">
        <input type="password" id="registerPasswordConfirm" required="required"/>
        <label for="registerPasswordConfirm">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div (click)="register()" [className]="viewRegister ? 'button-container' : 'hidden'">
        <button><span>Next</span></button>
      </div>
    </form>
  </div>
</div>

<div class="bottomFiller"></div>
