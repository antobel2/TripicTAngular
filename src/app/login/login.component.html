


<!-- Wrapper for slides -->

  <div class="slideBlur">
  </div>
  <div class="slide1">
  </div>
  <div class="slide2">
  </div>
  <div class="slide3">
  </div>
  <div class="slide4">
  </div>

<div class="pen-title">
  <img src="../../assets/images/logo.png"/>
</div>

<div class="container" [class.active]="viewRegister">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">{{ 'app.signUp' | translate}}</h1>
    <form>
      <div class="input-container">
        <input type="text" maxlength="35" id="loginUser" required="required" [(ngModel)]="loginUserName" name="loginUser"/>
        <label for="loginUser">{{ 'app.username' | translate}}</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" maxlength="35" id="loginPassword" required="required" [(ngModel)]="loginPassword" name="loginPassword"/>
        <label for="loginPassword">{{ 'app.password' | translate}}</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button (click)="login()">
          <span>{{ 'app.confirm' | translate}}</span>
        </button>
      </div>
      <div class="footer">
        <button class="textOnlyButton" (click)="switchLanguage()">{{ 'app.translateBtn' | translate}}</button>
      </div>
    </form>
  </div>
  <div [className]="viewRegister ? 'card alt unclickable' : 'card alt'" style="border:none">
    <div class="toggle" (click)="toggleRegister()">
    </div>
    <h1 class="title">{{ 'app.register' | translate}}
      <div class="close clickable" (click)="toggleRegister()"></div>
    </h1>
    <form>
      <div [className]="viewRegister ? 'input-container clickable' : 'hidden'">
        <input type="text" maxlength="35" id="registerUser" required="required" [(ngModel)]="registerUserName" name="registerUserName"/>
        <label for="registerUser">{{ 'app.username' | translate}}</label>
        <div class="bar"></div>
      </div>
      <div [className]="viewRegister ? 'input-container clickable' : 'hidden'">
        <input type="text" maxlength="35" id="registerName" required="required" [(ngModel)]="firstName" name="firstName"/>
        <label for="registerName">{{ 'app.firstName' | translate}}</label>
        <div class="bar"></div>
      </div>
      <div [className]="viewRegister ? 'input-container clickable' : 'hidden'">
        <input type="text" maxlength="35" id="registerLastName" required="required" [(ngModel)]="lastName" name="lastName"/>
        <label for="registerLastName">{{ 'app.lastName' | translate}}</label>
        <div class="bar"></div>
      </div>
      <div [className]="viewRegister ? 'input-container clickable' : 'hidden'">
        <input type="password" maxlength="35" id="registerPassword" required="required" [(ngModel)]="registerPassword" name="registerPassword"/>
        <label for="registerPassword">{{ 'app.password' | translate}}</label>
        <div class="bar"></div>
      </div>
      <div [className]="viewRegister ? 'input-container clickable' : 'hidden'">
        <input type="password" maxlength="35" id="registerPasswordConfirm" required="required" [(ngModel)]="registerConfirm" name="registerConfirm"/>
        <label for="registerPasswordConfirm">{{ 'app.passwordConfirm' | translate}}</label>
        <div class="bar"></div>
      </div>
      <div (click)="register()" [className]="viewRegister ? 'button-container clickable' : 'hidden'">
        <button><span>{{ 'app.confirm' | translate}}</span></button>
      </div>
    </form>
  </div>
</div>

<div class="bottomFiller"></div>
