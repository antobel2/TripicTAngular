


<!-- Wrapper for slides -->

  <div class="slide4">

<div class="pen-title">
  <img src="../../assets/images/logo.png"/>
</div>

<div class="container" [class.active]="viewRegister">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Connection</h1>
    <form>
      <div class="input-container">
        <input type="text" id="loginUser" required="required" [(ngModel)]="loginUserName" name="loginUser"/>
        <label for="loginUser">Nom de compte</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="loginPassword" required="required" [(ngModel)]="loginPassword" name="loginPassword"/>
        <label for="loginPassword">Mot de passe</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button (click)="login()">
          <span>SE CONNECTER</span>
        </button>
      </div>
    </form>
  </div>
  <div class="card alt" style="border:none">
    <div class="toggle" (click)="toggleRegister()">
    </div>
    <h1 class="title">Inscription
      <div class="close" (click)="toggleRegister()"></div>
    </h1>
    <form>
      <div [className]="viewRegister ? 'input-container' : 'hidden'">
        <input type="text" id="registerUser" required="required" [(ngModel)]="registerUserName" name="registerUserName"/>
        <label for="registerUser">Nom de compte</label>
        <div class="bar"></div>
      </div>
      <div [className]="viewRegister ? 'input-container' : 'hidden'">
        <input type="text" id="registerName" required="required" [(ngModel)]="firstName" name="firstName"/>
        <label for="registerName">Pr√©nom</label>
        <div class="bar"></div>
      </div>
      <div [className]="viewRegister ? 'input-container' : 'hidden'">
        <input type="text" id="registerLastName" required="required" [(ngModel)]="lastName" name="lastName"/>
        <label for="registerLastName">Nom</label>
        <div class="bar"></div>
      </div>
      <div [className]="viewRegister ? 'input-container' : 'hidden'">
        <input type="password" id="registerPassword" required="required" [(ngModel)]="registerPassword" name="registerPassword"/>
        <label for="registerPassword">Mot de passe</label>
        <div class="bar"></div>
      </div>
      <div [className]="viewRegister ? 'input-container' : 'hidden'">
        <input type="password" id="registerPasswordConfirm" required="required" [(ngModel)]="registerConfirm" name="registerConfirm"/>
        <label for="registerPasswordConfirm">Mot de passe</label>
        <div class="bar"></div>
      </div>
      <div (click)="register()" [className]="viewRegister ? 'button-container' : 'hidden'">
        <button><span>Confirmer</span></button>
      </div>
    </form>
  </div>
</div>

<div class="bottomFiller"></div>
