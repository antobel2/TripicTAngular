<h1 mat-dialog-title>{{'app.InvitedUsers' | translate}}</h1>
<div mat-dialog-content>


  <div class="image-area" *ngFor="let a of usersInTrip">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <button class="userNames">{{beautifyName(a)}}</button>
      </div>
      <div class="col-2"></div>
    </div>
  </div>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="cancel()">{{'app.modalCancel' | translate}}</button>
</div>
