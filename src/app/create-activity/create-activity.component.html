<h1 mat-dialog-title>{{'app.titleActivityCreate' | translate}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput maxlength="35" minlength="1" cdkFocusInitial [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">{{'app.modalCancel' | translate}}</button>
  <button mat-button (click)="upload()">{{'app.upload' | translate}}</button>
</div>
