<h2>Nouvelle Activité</h2>

<div class="container">
  <div class="row">
    <mat-form-field class="createActForm">
      <input matInput placeholder="Nom de l'activité" [(ngModel)]="name">
    </mat-form-field>
  </div>
  <div class="row">
    <button mat-raised-button (click)="upload()">{{ 'app.upload' | translate}}</button>
  </div>
</div>
