<h2>New Post</h2>

<div class="container">
  <div class="row">
    <form>
      <input id="commentText" class="form-control col-md-12" [(ngModel)]="text" name="commentText" placeholder="Comment">
      <input #file type="file" multiple="multiple" style="display: none" accept='image/*' (change)="previewImage(file.files)" #fileInput>
      <button class="btn btn-default col-md-6" (click)="fileInput.click()" >Browse</button>
      <button class="btn btn-default col-md-6" (click)="upload()">Upload</button>
    </form>
  </div>
  <div class="row">
    <div class="col-md-3 imgPrev" *ngFor="let u of pictureURLS; index as i">
      <img [src]=pictureURLS[i] height="200" width="200">
    </div>
  </div>
</div>
